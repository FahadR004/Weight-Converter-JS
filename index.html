<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main-heading">Weight Converter</h1>
            <p class="tagline">You can convert your weight from kilogram to pounds!</p>
            <label id="input-label" for="weight-input"> Kilograms: 
                <input id="weight-input" class="weight-input" type="text" step="5" placeholder="Enter your weight in kg: "/>
            </label>
            <p> Your weights in pounds is: <span id="converted-weight"></span></p>
        </form> 
    </div>
    <script src="script.js"></script>
</body>
</html>
